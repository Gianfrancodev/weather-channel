<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section class="search-area col-lg-1">
            <div class="">
                <h2>Search for a City:</h2>
            </div>
            <input id="search" type="text" class="form-control" placeholder="Salt Lake City" aria-describedby="inputGroup-sizing-sm" value="" onchange="searchHistory() , openPage()">
          <button id="searchButton"  type="button" class="btn btn-primary w-100">Search</button>
            <!-- Empty div to add searched criteria -->
             <div id="history"></div> 
        </section>

        <section id="current-weather">
            <h2 id="currentDate"></h2>
            <div id="0">
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather">
                  <h5 id="currentTemp">temp:</h5>
                  <h5 id="currentWind">wind:</h5>
                  <h5 id="currentHum">humidity:</h5>
              </div>
        </section>

        
    </main>

    <script src="script.js"></script>
    
</body>
</html>
